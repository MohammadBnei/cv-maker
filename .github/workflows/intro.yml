name: Intro to Github Actions

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hello world action step
        run: echo "Hello world!"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Run the server
        run: |
          pnpm run preview &
          sleep 5
      - name: Curl the server
        run: curl -I http://localhost:4173
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
      - name: List report files
        run: ls -al ./lhci_reports
      # Archive the generated Lighthouse HTML report as an artifact
      - name: Archive Lighthouse report
        uses: actions/upload-artifact@v2
        with:
          name: lighthouse-report
          path: ./lhci_reports/*.report.html
